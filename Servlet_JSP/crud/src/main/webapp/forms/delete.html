            <input type="hidden" value="get" name="method">

        </form>
        <form class="inline" action="store" method="GET">
            <input type="hidden" value="update" name="method">

        </form>
        <form class="inline" action="store" method="GET">
            <input type="hidden" value="create" name="method">

        </form>
    </div>
</div>
